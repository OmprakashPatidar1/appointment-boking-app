<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  onsubmit="saveToCrudCrud(event)">
        <h1>Appointment Booking App</h1>
        <label for="username"> Name</label>
        <input id='username' type="text" name="username"  required/>
        <label for="emailId"> EmailId</label>
        <input id='emailId' type="email" name="emailId"  required/>  
        <label for="phone">phone</label>
        <input id="phone" type="tel">    
        <button> Submit </button>
    </form>
    <ul id='listOfUsers'></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
             function saveToCrudCrud(event) {
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.emailId.value;
            const phone = event.target.phone.value;
            const obj = {
                name,
                email,
                phone
            }
            axios.post('https://crudcrud.com/api/f55000624a8046f1ae99c0137c70d48f/data',obj)
            .then((response)=>{
                // console.log(response)
                showNewUserOnScreen(response.data)
            })
            .catch((err)=>{
                document.body.innerHTML=document.body.innerHTML+"<h4>Something went worng"
                console.log(err)

            })
        }
        window.addEventListener("DOMContentLoaded", () => {
         axios.get('https://crudcrud.com/api/f55000624a8046f1ae99c0137c70d48f/data')
         .then((response)=>{
            // console.log(response)
            for(var i=0;i<response.data.length;i++){
                showNewUserOnScreen(response.data[i])
            }
         })
         .catch((err)=>{
            console.log(err)
         })
        })
        function showNewUserOnScreen(user){
          
            const parentNode = document.getElementById('listOfUsers');
            const childHTML = `<li id=${user._id}> ${user.name} - ${user.email}- ${user.phone}
                <button onclick=deleteUser('${user._id}')> Delete User </button>
                                 </li>`
            parentNode.innerHTML = parentNode.innerHTML + childHTML;
        }
      
        // deleteUser('abc@gmail.com')
        function deleteUser(userId){
            axios.delete(`https://crudcrud.com/api/f55000624a8046f1ae99c0137c70d48f/data/${userId}`)
            .then((response)=>{
                removeUserFromScreen(userId);
            })
            .catch(err=>console.log(err))
            
        }
        function removeUserFromScreen(userId){
            const parentNode = document.getElementById('listOfUsers');
            const childNodeToBeDeleted = document.getElementById(userId);
            if(childNodeToBeDeleted) {
                parentNode.removeChild(childNodeToBeDeleted)
            }
        } 
    </script>
</body>
</html>
